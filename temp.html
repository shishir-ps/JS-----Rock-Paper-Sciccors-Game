<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyframe Animation</title>
  <style>
    @keyframes colorChange {
      0% {
        background-color: red;
      }
      
      100% {
        background-color: green;
      }
    }

    .box {
      width: 100px;
      height: 100px;
      animation: colorChange 3s infinite;
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
